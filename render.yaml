# Render.com Blueprint
services:
  - type: web
    name: wealth-agent
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:create_app() --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: SECRET_KEY
        generateValue: true
    autoDeploy: true
    healthCheckPath: /health
